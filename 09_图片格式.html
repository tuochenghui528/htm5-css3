<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片格式</title>
</head>
<body>
    <!-- 
        图片的格式:
            jpeg(jpg)
                - 支持的颜色比较丰富，不支持透明效果，不支持动图
                - 一般用来显示照片
            gif
                - 支持的颜色比较少，支持简单透明，支持动图
                - 颜色单一的图片、动图
            png 
                - 支持的颜色丰富，支持复杂透明，不支持动图
                - 颜色丰富，复杂透明图片（专为网站而生）
            webp
                - 这种格式是谷歌新推出的专门用来表示网页中的图片的一种格式
                - 它具备其他图片格式的所有优点，而且文件还特别小
                - 缺点：兼容性不好
            base64
                - 将图片使用base64编码，这样可以将图片转换为字符，通过字符的形式引入图片
                - 一般都是一些需要和网页一起加载的图片才会使用base64
     -->
</body>
</html>
