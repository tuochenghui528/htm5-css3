<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <!-- 
        表单：
            - 现实生活中表单是用于提交数据
            - 在网页中也可以使用表单，网页中的表单用于将本地数据提交于服务器
            - 使用form标签来创建一个表单
     -->
     <!-- 
        form的属性
            action 表单要提交的服务器地址
      -->
      <form action="./34_表格.html">
        <!-- 文本框 
            注意：数据要提交到服务器中，必须要为元素指定一个name属性值
            autocompletel='off'可以关闭自动补全功能
            如果想关闭所有表单的  可以直接在form上添加
            readonly 将表单设置为只读，数据会提交
            disabled 将表单设置为禁用，数据不会提交
            autofocus 设置表单项自动获取焦点
        -->
        文本框 <input type="text" name="username" autocomplete="off">
        <br><br>
         密码框 <input type="password" name="password">
         <br><br>
         <!-- 
            单选按钮
                - 像这种选择框，必须要指定一个value属性，value属性最终会作为用户填写的值传给服务器
                - checked 可以将单选按钮设置为默认选中
          -->
          单选按钮 <input type="radio" name="sex" value="男">
            <input type="radio" name="sex" value="女">
            <br><br>
            <!-- 
                多选框
             -->
             多选框 <input type="checkbox" name="test" value="1">
             <input type="checkbox" name="test" value="2">
             <input type="checkbox" name="test" value="3">
             <br><br>
             <!-- 下拉列表 -->
             下拉列表 <select name="haha">
                <option value="i">选项一</option>
                <option selected value="ii">选项二</option>
                <option value="iii">选项三</option>
             </select>
             <br><br>
             <!-- type为submit的时候  value可以指定按钮的显示文字 -->
             提交 <input type="submit" value="注册">
             <!-- 会重置表单 -->
             <input type="reset" value="重置">
             <!-- 可以点击  但是不可以自动提交 可配合js使用 -->
             <input type="button" value="按钮">

             <!-- button的作用跟input一样 -->
             <button type="submit">注册</button>
             <button type="reset">重置</button>
             <button type="button">按钮</button>
      </form>
</body>
</html>
