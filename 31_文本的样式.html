<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本的样式</title>
    <style>
        .box1 {
            font-size: 50px;
            text-decoration: line-through;
            /* 
                text-decoration 设置文本修饰
                    可选值：
                        none 什么都没有
                        underline 下划线
                        line-through 删除线
                        overline 上划线


               text-decoration:  underline red dotted(IE不支持复写)
            */
            
        }
    </style>
</head>
<body>
    <div class="box1">今天天气真不错！</div>
</body>
</html>
