<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关系选择器</title>
</head>
<style>
    div > span {
        color: red;
        /* 选中div下的所有子元素 相当于选中‘我是p标签下div内的span标签’ */
    }
    div span {
        color: orange;
        /* 选中div下的所有span元素 */
    }
    div > p > span {
        color: skyblue;
        /* 选中div下的子元素p下的子元素span  相当于选中‘我是p标签中的span’ */
    }
    p + span {
        color: blue;
        /* 选中p标签后的下一个兄弟元素  相当于选中‘我是p标签下div内的span标签’ */
    }
    p ~ span {
        color: pink;
        /* 选中p标签后的所有兄弟span标签 */
    }
</style>
<body>
    <!-- 
        父元素
            -直接包含子元素的元素叫做父元素
        子元素
            -直接被父元素包含的元素是子元素
        祖先元素
            -直接或间接包含后代元素的元素叫做祖先元素
            -一个元素的父元素也是它的祖先元素
        后代元素
            -直接或间接被祖先元素包含的元素叫做后代元素
            -字元素也是后代元素
        兄弟元素
            -拥有相同父元素的元素是兄弟元素
     -->
     <div>
        <p>
            <span>我是p标签中的span</span>
        </p>
        <span>我是p标签下div内的span标签</span>
     </div>
</body>
</html>
